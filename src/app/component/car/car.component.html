<div *ngIf="dataLoaded == false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="mb-3">
  <label for="filterText.length>2" class="form-label">Find Cars</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Searching cars">
</div>
<div *ngIf="filterText" class="alert alert-success"> 
{{filterText}} Searching
</div>

<table *ngIf="dataLoaded == true" class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Car Name</th>
      <th>Brand Name</th>
      <th>Color Name</th>
      <th>Daily Price</th>
      <th>Price With Tax</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let car of cars |filterPipe:filterText">
    <td>{{ car.carId  }}</td>
    <td>{{ car.carName | uppercase }}</td>
    <td>{{ car.brandId }}</td>
    <td>{{ car.colorId }}</td>
    <td>{{ car.dailyPrice | currency: "TRY":"TL ":"" }}</td>
    <td>{{ car.dailyPrice | vatAdded:18 | currency: "TRY":"TL ":"" }}</td>
    <td><button (click)="addToCart(car)"  type="button" class="btn btn-success">Add To Cart</button></td>
    <!-- <td><button routerLink = "/cars/color/{{color.colorId}}" type="button" class="btn btn-success">Details</button></td> -->
  </tr>
</tbody>
</table>
