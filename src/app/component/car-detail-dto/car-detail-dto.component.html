<div *ngIf="dataLoaded == false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="mb-3">
  <label for="filterText.length>2" class="form-label">Find Cars</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Searching cars">
</div>
<div *ngIf="filterText" class="alert alert-success"> 
{{filterText}} Searching
</div>

  <option  >One</option>
</select> -->

<!-- Card alanÄ± -->
<div class="d-flex justify-content-center container mt-5"  *ngFor="let carDetailDto of carsDetailsDto |  filterPipe:filterText" >
  <div class="card p-3 bg-white"><i class="fa fa-apple"></i>
      <div class="about-product text-center mt-2"><img src="https://localhost:44387/{{carDetailDto.imagePath}}" width="300">
          <div>
              <h4>{{ carDetailDto.brandName | uppercase }}</h4>
              <h6 class="mt-0 text-black-50">{{ carDetailDto.carName }}</h6>
          </div>
      </div>
      <div class="stats mt-2">
          <div class="d-flex justify-content-between p-price"><span>Price</span><span>{{ carDetailDto.dailyPrice | currency: "TRY":"TL ":"" }}</span></div>
          <!-- <div class="d-flex justify-content-between p-price"><span>Price With VatAdded</span><span>{{ carDetailDto.dailyPrice | vatAdded:18 | currency: "TRY":"TL ":"" }}</span></div> -->
      </div>
      <div class="d-flex justify-content-between total font-weight-bold mt-4"><span>Total With VatAdded</span><span>{{ carDetailDto.dailyPrice | vatAdded:18 | currency: "TRY":"TL ":"" }}</span></div>
  <a class="btn btn-primary">Sepete Ekle</a>
    </div>
  
</div>
